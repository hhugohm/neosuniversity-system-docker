<div class="container " ng-controller="SignupSuccessController" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>

    <div class="row">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Registro Exitoso</div>

                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div uib-alert ng-repeat="alert in alerts" class="alert col-sm-12" ng-class="'alert-' + (alert.type || 'danger')"
                    >
                        <!--<i class="fa fa-exclamation-triangle" aria-hidden="true"></ i> -->
                        {{alert.msg}}
                    </div>

                    <form id="form" name="form" class="form-horizontal" role="form" novalidate>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="line line-dashed"></div>
                                <p class="text-center"><strong>El registro del usuario fue exitoso </strong> </p>
                                <a ui-sref="access.signin" class="btn btn-lg btn-success btn-block">Acceder</a>

                            </div>
                        </div>




                    </form>



                </div>
            </div>
        </div>
    </div>


    <div class="row">

        <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
            {% include 'blocks/page_footer.html' %}
        </div>
    </div>
</div>
